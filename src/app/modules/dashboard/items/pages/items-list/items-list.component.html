<!-------------------------------------------------------hossam card-------------------------------------->
<section class=" container mt-4">
  <h2 class="py-3">MY ITEMS</h2>
  <div class=" row pt-2 mb-3 align-items-center justify-content-center">
    <div class=" col-lg-3 col-md-6 col-sm-12 mb-2 itemCard" *ngFor="let item of items; let i=index">
      <div class="item border rounded">
        <div class=" container-fluid">
          <div class=" overflow-auto pt-3">
            <span class=" float-left id-item pt-1"># {{i+1}}</span>
            <div class=" icon-parent float-left">
              <div class=" d-flex justify-content-center align-items-center rounded-circle icon-F-L icon-F"
                *ngIf="item.is_found == 1">F</div>
              <div class=" d-flex justify-content-center align-items-center rounded-circle icon-F-L icon-L"
                *ngIf="item.is_found == 0">L</div>
            </div>
            <div class=" clearfix"></div>
          </div>
          <div class=" text-center mt-1">
            <div [routerLink]="['/dashboard/items/view', item.id]">
              <h2 class=" font-weight-bolder">{{ item.name }}</h2>
              <h3 class=" font-weight-bold">{{ item.category }}</h3>
              <p class=" header-p">{{ item.subcat }}</p>
              <img src="./../../../../../../assets/imgs/categories/{{item.category}}.svg" alt="item"
                class=" img-fluid img-height" />
            </div>
            <div class="mt-3 d-flex align-items-center justify-content-around pb-3 itemIco">
              <i class="fas fa-eye icon-mine" [routerLink]="['/dashboard/items/view', item.id]"></i>
              <i class="far fa-edit icon-mine" [routerLink]="['/dashboard/items/update', item.id]"></i>
              <i class="fas fa-trash-alt icon-mine" (click)="deleteItem(item.id)"></i>
              <i class="far fa-check-circle icon-mine"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
